site:
  name: Ricky's Blog
  site: 'https://rezo.fun'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: null # TODO: add google site verification id

# Default SEO metadata
metadata:
  title:
    default: Ricky's Blog
    template: "%s â€” Ricky's Blog"
  # TODO: add description
  description: "ðŸš€ Ricky's Blog is a blog about AI, programming, PKM and more. I share my knowledge and experience with you."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Ricky's Blog
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@rickywang233'
    site: '@rickywang233'
    cardType: summary_large_image

i18n:
  language: zh
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 10

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

